<!DOCTYPE html>
<html ng-app="plunker">
<head>
    <meta charset="utf-8"/>
    <title>Raven HTTP API</title>
    <script> document.write('<base href="' + document.location + '" />'); </script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script data-require="angular.js@1.3.20" data-semver="1.3.20" src="https://code.angularjs.org/1.3.20/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="app.js"></script>
    <script src="ravenHttpApi.service.js"></script>
</head>
<body ng-controller="MainCtrl">
<div class="container">
    <div class="page-header">
        <h2>To get all response headers over CORS.</h2>
    </div>
    <p>Hello {{name}}! </p>
    <form class="col-md-12 col-lg-12">
        
        <div class="row">
            <button class="btn btn-default btn-primary" ng-click="getClient()" title="Get client">Get Client</button>
        </div>
        <div class="row col-md-12 col-lg-12">
            <label>Data: </label>
            <div >{{data|json}}</div>
        </div>
        <div class="row col-md-12 col-lg-12">
            <label>Headers: </label>
            <div >{{headers|json}}</div>
        </div>
        <hr/>
    </form>
    
    <!--<pre>{{output|json}}</pre>-->
</div>
</body>
</html>
